{% extends 'base.html' %}

{% block content %}

<h1>Bienvenue sur la page des animaux</h1>
<p>voici tous les animaux existants :</p>

<ul>
    {% for animal in animals %}
        <li>{{ animal.species }} (origine: {{ animal.country }})</li>
        <li><a href="{{ base_path ~ 'animal/' ~ animal.id }}">Voir</a></li>
        <li><a href="{{ base_path ~ 'animal/edit/' ~ animal.id }}">Edit</a></li>
    {% endfor %}
</ul>

{% endblock %}
